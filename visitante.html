<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campainha Virtual - Visitante</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .icon {
            font-size: 3rem;
            margin: 20px 0;
        }
        
        .qr-section {
            margin: 30px 0;
        }
        
        .qr-code {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .qr-code img {
            width: 200px;
            height: 200px;
        }
        
        .instructions {
            font-size: 1rem;
            opacity: 0.8;
            max-width: 400px;
            margin: 15px auto;
            line-height: 1.5;
        }
        
        .call-btn {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
            margin: 30px 0;
            width: 100%;
            max-width: 300px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .call-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }
        
        .call-btn:active {
            transform: translateY(1px);
        }
        
        .call-btn:disabled {
            background: #888;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            display: none;
            font-size: 1.1rem;
        }
        
        .status-message.show {
            display: block;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .error {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .info {
            background: rgba(33, 150, 243, 0.3);
        }
        
        .video-container {
            margin-top: 30px;
            display: none;
        }
        
        .video-container.show {
            display: block;
        }
        
        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .call-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .end-call-btn {
            background: #f44336;
            color: white;
        }
        
        .end-call-btn:hover {
            background: #da190b;
            transform: scale(1.1);
        }
        
        .toggle-audio-btn, .toggle-video-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .toggle-audio-btn:hover, .toggle-video-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .toggle-audio-btn.muted, .toggle-video-btn.muted {
            background: #f44336;
        }
        
        .connection-info {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .connection-info h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .connection-info p {
            margin: 5px 0;
            font-size: 1rem;
        }
        
        .host-id {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 6px;
            margin: 10px 0;
            word-break: break-all;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .call-btn {
                font-size: 1.3rem;
                padding: 18px 30px;
            }
            
            .video-wrapper {
                height: 200px;
            }
            
            video {
                height: 100%;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ‘‹</div>
        <h1>Campainha Virtual</h1>
        <p class="subtitle">Acesso de Visitante</p>
        
        <div id="qr-section" class="qr-section">
            <h3>QR Code para ConexÃ£o</h3>
            <p class="instructions">Escaneie este QR Code para se conectar ao morador:</p>
            
            <div class="qr-code">
                <img id="qr-code-img" src="" alt="QR Code da Campainha">
            </div>
            
            <p class="instructions">Aponte a cÃ¢mera do seu celular para este cÃ³digo QR</p>
        </div>
        
        <div id="connection-info" class="connection-info" style="display: none;">
            <h3>Conectado Ã  residÃªncia:</h3>
            <div id="host-id-display" class="host-id"></div>
            <p>Status: <span id="connection-status">Conectando...</span></p>
        </div>
        
        <button id="call-btn" class="call-btn" disabled>
            <span>ðŸ“ž</span>
            <span>Chamar Morador</span>
        </button>
        
        <div id="status-message" class="status-message">
            <p id="message-text"></p>
        </div>
        
        <div id="video-container" class="video-container">
            <div class="video-wrapper">
                <video id="local-video" autoplay muted></video>
                <div class="video-label">VocÃª</div>
            </div>
            <div class="video-wrapper">
                <video id="remote-video" autoplay></video>
                <div class="video-label">Morador</div>
            </div>
            
            <div class="call-controls">
                <button id="toggle-audio-btn" class="control-btn toggle-audio-btn">ðŸŽ¤</button>
                <button id="toggle-video-btn" class="control-btn toggle-video-btn">ðŸ“¹</button>
                <button id="end-call-btn" class="control-btn end-call-btn">ðŸ“ž</button>
            </div>
        </div>
    </div>

    <script>
        // VariÃ¡veis globais
        let peer;
        let conn;
        let currentCall = null;
        let localStream = null;
        let hostPeerId = '';
        
        // Elementos do DOM
        const qrSection = document.getElementById('qr-section');
        const connectionInfo = document.getElementById('connection-info');
        const hostIdDisplay = document.getElementById('host-id-display');
        const connectionStatus = document.getElementById('connection-status');
        const callBtn = document.getElementById('call-btn');
        const statusMessage = document.getElementById('status-message');
        const messageText = document.getElementById('message-text');
        const videoContainer = document.getElementById('video-container');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const toggleAudioBtn = document.getElementById('toggle-audio-btn');
        const toggleVideoBtn = document.getElementById('toggle-video-btn');
        const endCallBtn = document.getElementById('end-call-btn');
        const qrCodeImg = document.getElementById('qr-code-img');
        
        // Event Listeners
        callBtn.addEventListener('click', startCall);
        toggleAudioBtn.addEventListener('click', toggleAudio);
        toggleVideoBtn.addEventListener('click', toggleVideo);
        endCallBtn.addEventListener('click', endCall);
        
        // Verificar se hÃ¡ um ID na URL ao carregar a pÃ¡gina
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const peerId = urlParams.get('peer');
            
            if (peerId) {
                hostPeerId = peerId;
                connectToHost();
            } else {
                // Gerar QR Code com a URL atual
                const currentUrl = window.location.href;
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${currentUrl}`;
                qrCodeImg.src = qrUrl;
            }
        });
        
        // Conectar ao morador
        function connectToHost() {
            if (!hostPeerId) {
                showStatus('ID do morador nÃ£o encontrado', 'error');
                return;
            }
            
            // Esconder seÃ§Ã£o do QR Code
            qrSection.style.display = 'none';
            
            // Mostrar informaÃ§Ãµes de conexÃ£o
            connectionInfo.style.display = 'block';
            hostIdDisplay.textContent = hostPeerId;
            
            // Criar um novo peer
            peer = new Peer();
            
            peer.on('open', () => {
                conn = peer.connect(hostPeerId);
                
                conn.on('open', () => {
                    connectionStatus.textContent = 'Conectado!';
                    connectionStatus.style.color = '#4CAF50';
                    callBtn.disabled = false;
                });
                
                conn.on('close', () => {
                    connectionStatus.textContent = 'ConexÃ£o encerrada';
                    connectionStatus.style.color = '#f44336';
                    callBtn.disabled = true;
                });
                
                conn.on('error', (err) => {
                    console.error('Erro na conexÃ£o:', err);
                    connectionStatus.textContent = `Erro: ${err.type}`;
                    connectionStatus.style.color = '#f44336';
                    callBtn.disabled = true;
                });
            });
            
            peer.on('error', (err) => {
                console.error('Erro no peer:', err);
                connectionStatus.textContent = `Erro: ${err.type}`;
                connectionStatus.style.color = '#f44336';
                callBtn.disabled = true;
            });
        }
        
        // Iniciar chamada
        async function startCall() {
            if (!conn || !conn.open) {
                showStatus('Erro: NÃ£o conectado ao morador', 'error');
                return;
            }
            
            try {
                // Obter stream local (Ã¡udio e vÃ­deo)
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                // Exibir vÃ­deo local
                localVideo.srcObject = localStream;
                
                // Fazer chamada para o morador
                currentCall = peer.call(hostPeerId, localStream);
                
                // Configurar eventos da chamada
                currentCall.on('stream', (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;
                    videoContainer.classList.add('show');
                });
                
                currentCall.on('close', () => {
                    endCall();
                });
                
                currentCall.on('error', (err) => {
                    console.error('Erro na chamada:', err);
                    endCall();
                });
                
                // Atualizar UI
                callBtn.disabled = true;
                callBtn.textContent = 'Chamando...';
                showStatus('Chamando o morador...', 'info');
                
            } catch (err) {
                console.error('Erro ao iniciar chamada:', err);
                showStatus('Erro ao acessar cÃ¢mera/microfone', 'error');
            }
        }
        
        // Finalizar chamada
        function endCall() {
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            
            videoContainer.classList.remove('show');
            
            // Resetar botÃ£o de chamada
            callBtn.disabled = false;
            callBtn.innerHTML = '<span>ðŸ“ž</span><span>Chamar Morador</span>';
            
            // Resetar botÃµes de controle
            toggleAudioBtn.classList.remove('muted');
            toggleVideoBtn.classList.remove('muted');
            
            hideStatus();
        }
        
        // Alternar Ã¡udio
        function toggleAudio() {
            if (!localStream) return;
            
            const audioTrack = localStream.getAudioTracks()[0];
            if (audioTrack) {
                audioTrack.enabled = !audioTrack.enabled;
                toggleAudioBtn.classList.toggle('muted', !audioTrack.enabled);
            }
        }
        
        // Alternar vÃ­deo
        function toggleVideo() {
            if (!localStream) return;
            
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                videoTrack.enabled = !videoTrack.enabled;
                toggleVideoBtn.classList.toggle('muted', !videoTrack.enabled);
            }
        }
        
        // Mostrar mensagem de status
        function showStatus(message, type) {
            messageText.textContent = message;
            statusMessage.classList.add('show');
            
            // Remover classes anteriores
            statusMessage.classList.remove('success', 'error', 'info');
            
            // Adicionar classe correspondente
            if (type === 'success') {
                statusMessage.classList.add('success');
            } else if (type === 'error') {
                statusMessage.classList.add('error');
            } else if (type === 'info') {
                statusMessage.classList.add('info');
            }
        }
        
        // Esconder mensagem de status
        function hideStatus() {
            statusMessage.classList.remove('show');
        }
    </script>
</body>
</html>
