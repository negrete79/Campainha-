<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitante - Doorvi</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0a0e27">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Doorvi Visitante">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary-color: #0a0e27;
            --secondary-color: #1e3c72;
            --accent-color: #00d4ff;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --bg-gradient: linear-gradient(135deg, #0a0e27, #1a237e, #0a0e27);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #b3c5ef;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.1) 0%, transparent 20%);
            z-index: -1;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--text-primary), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .card-title i {
            color: var(--accent-color);
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #0099cc);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #c0392b);
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }
        
        .video-container {
            display: none;
            margin: 20px 0;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .video-box {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .video-label i {
            color: var(--accent-color);
        }
        
        .call-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .mic-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .mic-btn.muted {
            background: var(--danger-color);
        }
        
        .video-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .video-btn.disabled {
            background: var(--danger-color);
        }
        
        .status {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--glass-border);
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger-color);
            animation: pulse 2s infinite;
        }
        
        .status-indicator.online {
            background: var(--success-color);
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }
        
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas animadas -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1>DOORVI</h1>
            <p class="subtitle">Chamada de Visitante</p>
        </header>
        
        <div class="status">
            <div class="status-item">
                <div class="status-indicator" id="statusIndicator"></div>
                <span>Status: <span id="connectionStatus">Conectando...</span></span>
            </div>
            <div class="status-item">
                <i class="fas fa-user"></i>
                <span>Visitante</span>
            </div>
        </div>
        
        <div class="card" id="setupCard">
            <h2 class="card-title">
                <i class="fas fa-door-closed"></i>
                Chamar Morador
            </h2>
            
            <div class="form-group">
                <label for="unitSelect">Selecione a Unidade:</label>
                <select id="unitSelect">
                    <option value="">-- Selecione --</option>
                    <option value="APT-101">APT-101 - João Silva</option>
                    <option value="APT-102">APT-102 - Maria Santos</option>
                    <option value="APT-103">APT-103 - Carlos Oliveira</option>
                    <option value="APT-201">APT-201 - Ana Costa</option>
                    <option value="APT-202">APT-202 - Pedro Lima</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="visitorName">Seu Nome (opcional):</label>
                <input type="text" id="visitorName" placeholder="Digite seu nome">
            </div>
            
            <button class="btn btn-primary" id="callBtn">
                <i class="fas fa-video"></i>
                Iniciar Chamada
            </button>
        </div>
        
        <div class="video-container" id="videoContainer">
            <div class="video-grid">
                <div class="video-box">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="video-label">
                        <i class="fas fa-user-circle"></i>
                        Morador
                    </div>
                </div>
                <div class="video-box">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <div class="video-label">
                        <i class="fas fa-user"></i>
                        Você
                    </div>
                </div>
            </div>
            
            <div class="call-controls">
                <button class="control-btn mic-btn" id="micBtn">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="control-btn video-btn" id="videoBtn">
                    <i class="fas fa-video"></i>
                </button>
                <button class="btn btn-danger" id="endCallBtn">
                    <i class="fas fa-phone-slash"></i>
                    Encerrar
                </button>
            </div>
        </div>
        
        <div class="debug" id="debugInfo"></div>
    </div>

    <script>
        // Elementos
        const connectionStatus = document.getElementById('connectionStatus');
        const statusIndicator = document.getElementById('statusIndicator');
        const setupCard = document.getElementById('setupCard');
        const unitSelect = document.getElementById('unitSelect');
        const visitorNameInput = document.getElementById('visitorName');
        const callBtn = document.getElementById('callBtn');
        const videoContainer = document.getElementById('videoContainer');
        const remoteVideo = document.getElementById('remoteVideo');
        const localVideo = document.getElementById('localVideo');
        const endCallBtn = document.getElementById('endCallBtn');
        const micBtn = document.getElementById('micBtn');
        const videoBtn = document.getElementById('videoBtn');
        const debugInfo = document.getElementById('debugInfo');
        
        // Variáveis
        let localStream;
        let currentCall;
        let peer;
        let isMicMuted = false;
        let isVideoDisabled = false;
        
        // Criar partículas animadas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                const delay = Math.random() * 20;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Função de log
        function log(message) {
            console.log('[Doorvi Visitante]', message);
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.textContent += `[${timestamp}] ${message}\n`;
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }
        
        // Inicializar câmera e microfone
        async function initMediaDevices() {
            try {
                log('Solicitando acesso à câmera e microfone...');
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                localVideo.srcObject = localStream;
                log('Dispositivos de mídia inicializados com sucesso');
                return true;
            } catch (err) {
                log('Erro ao acessar dispositivos: ' + err.message);
                alert('Não foi possível acessar a câmera e o microfone. Verifique as permissões.');
                return false;
            }
        }
        
        // Parar dispositivos de mídia
        function stopMediaDevices() {
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                    log('Parando track: ' + track.kind);
                });
                localStream = null;
            }
            
            if (localVideo.srcObject) {
                localVideo.srcObject.getTracks().forEach(track => {
                    track.stop();
                });
                localVideo.srcObject = null;
            }
        }
        
        // Inicializar PeerJS
        function initPeer() {
            log('Inicializando PeerJS...');
            
            peer = new Peer({
                debug: 2,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });
            
            peer.on('open', (id) => {
                log(`Conectado com ID: ${id}`);
                connectionStatus.textContent = '✅ Online';
                statusIndicator.classList.add('online');
            });
            
            peer.on('error', (err) => {
                log(`Erro: ${err.type} - ${err.message}`);
                connectionStatus.textContent = '❌ Erro de conexão';
                statusIndicator.classList.remove('online');
            });
        }
        
        // Fazer chamada
        async function makeCall() {
            const selectedUnit = unitSelect.value;
            const visitorName = visitorNameInput.value || 'Visitante';
            
            if (!selectedUnit) {
                alert('Por favor, selecione uma unidade.');
                return;
            }
            
            // Inicializar dispositivos de mídia
            const mediaOk = await initMediaDevices();
            if (!mediaOk) return;
            
            log(`Chamando ${selectedUnit}...`);
            
            // Fazer chamada
            currentCall = peer.call(selectedUnit, localStream);
            
            if (!currentCall) {
                log('Falha ao iniciar chamada');
                alert('Não foi possível conectar ao morador. Tente novamente.');
                stopMediaDevices();
                return;
            }
            
            // Mostrar vídeo
            setupCard.style.display = 'none';
            videoContainer.style.display = 'block';
            
            currentCall.on('stream', (remoteStream) => {
                log('Stream recebido do morador');
                remoteVideo.srcObject = remoteStream;
            });
            
            currentCall.on('close', () => {
                log('Chamada encerrada');
                endCall();
            });
            
            currentCall.on('error', (err) => {
                log(`Erro na chamada: ${err.message}`);
                endCall();
            });
        }
        
        // Encerrar chamada
        function endCall() {
            log('Encerrando chamada');
            
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject.getTracks().forEach(track => {
                    track.stop();
                });
                remoteVideo.srcObject = null;
            }
            
            stopMediaDevices();
            
            videoContainer.style.display = 'none';
            setupCard.style.display = 'block';
        }
        
        // Controles de microfone e vídeo
        micBtn.addEventListener('click', () => {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    isMicMuted = !isMicMuted;
                    audioTracks[0].enabled = !isMicMuted;
                    
                    if (isMicMuted) {
                        micBtn.classList.add('muted');
                        micBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                    } else {
                        micBtn.classList.remove('muted');
                        micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                    }
                }
            }
        });
        
        videoBtn.addEventListener('click', () => {
            if (localStream) {
                const videoTracks = localStream.getVideoTracks();
                if (videoTracks.length > 0) {
                    isVideoDisabled = !isVideoDisabled;
                    videoTracks[0].enabled = !isVideoDisabled;
                    
                    if (isVideoDisabled) {
                        videoBtn.classList.add('disabled');
                        videoBtn.innerHTML = '<i class="fas fa-video-slash"></i>';
                    } else {
                        videoBtn.classList.remove('disabled');
                        videoBtn.innerHTML = '<i class="fas fa-video"></i>';
                    }
                }
            }
        });
        
        // Event listeners
        callBtn.addEventListener('click', makeCall);
        endCallBtn.addEventListener('click', endCall);
        
        // Verificar parâmetros da URL
        window.addEventListener('load', () => {
            createParticles();
            
            const urlParams = new URLSearchParams(window.location.search);
            const unit = urlParams.get('unit');
            const resident = urlParams.get('resident');
            
            if (unit && resident) {
                unitSelect.value = unit;
                unitSelect.disabled = true;
                visitorNameInput.value = '';
                log(`Configurado para chamar: ${unit} - ${resident}`);
            }
            
            initPeer();
        });
    </script>
</body>
</html>
