<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamando... - Doorvi</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        .status {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: monospace;
        }
        video {
            width: 100%;
            height: 200px;
            background: #000;
            border-radius: 10px;
            margin: 10px 0;
            object-fit: cover;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #ff5252;
        }
        .calling {
            font-size: 48px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calling">üìû</div>
        <h1>Chamando o Morador</h1>
        
        <div class="status" id="statusInfo">
            Iniciando...
        </div>
        
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
        
        <button onclick="startCall()">üìû Iniciar Chamada</button>
        <button onclick="endCall()">‚ùå Desligar</button>
        
        <div class="status" id="debugLog">
            Log de eventos...
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let localStream;
        let remoteStream;
        let currentCall;
        let peer;
        
        // Elementos
        const statusInfo = document.getElementById('statusInfo');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const debugLog = document.getElementById('debugLog');
        
        // ID do morador (DEVE SER O MESMO DO ARQUIVO morador.html)
        const MORADOR_ID = "MORADOR_APT_101";
        
        // Fun√ß√£o de log
        function log(message) {
            console.log('[VISITANTE]', message);
            debugLog.innerHTML += '<br>' + message;
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        // Iniciar chamada
        async function startCall() {
            try {
                log('üöÄ Iniciando chamada...');
                statusInfo.innerHTML = 'üìπ Acessando c√¢mera...';
                
                // Obter c√¢mera
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                localVideo.srcObject = localStream;
                log('‚úÖ C√¢mera acessada');
                
                // Conectar ao PeerJS
                statusInfo.innerHTML = 'üîó Conectando ao servidor...';
                peer = new Peer({
                    debug: 2,
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });
                
                peer.on('open', (id) => {
                    log(`‚úÖ Conectado! Meu ID: ${id}`);
                    statusInfo.innerHTML = 'üìû Chamando morador...';
                    
                    // Fazer a chamada
                    log(`üìû Ligando para: ${MORADOR_ID}`);
                    const call = peer.call(MORADOR_ID, localStream);
                    
                    if (!call) {
                        log('‚ùå Falha ao criar chamada');
                        statusInfo.innerHTML = '‚ùå Falha ao criar chamada';
                        return;
                    }
                    
                    currentCall = call;
                    
                    call.on('stream', (stream) => {
                        log('üìπ Recebendo v√≠deo do morador!');
                        remoteVideo.srcObject = stream;
                        statusInfo.innerHTML = '‚úÖ Chamada conectada!';
                    });
                    
                    call.on('close', () => {
                        log('üìû Chamada encerrada pelo morador');
                        endCall();
                    });
                    
                    call.on('error', (err) => {
                        log(`‚ùå Erro na chamada: ${err.message}`);
                        statusInfo.innerHTML = `‚ùå Erro: ${err.message}`;
                    });
                    
                    // Timeout de 30 segundos
                    setTimeout(() => {
                        if (!remoteVideo.srcObject) {
                            log('‚è∞ Tempo esgotado');
                            statusInfo.innerHTML = '‚è∞ Morador n√£o atendeu';
                        }
                    }, 30000);
                });
                
                peer.on('error', (err) => {
                    log(`‚ùå Erro no Peer: ${err.message}`);
                    statusInfo.innerHTML = `‚ùå Erro: ${err.message}`;
                });
                
            } catch (err) {
                log(`‚ùå Erro: ${err.message}`);
                statusInfo.innerHTML = `‚ùå Erro: ${err.message}`;
            }
        }
        
        // Encerrar chamada
        function endCall() {
            log('üìû Encerrando chamada');
            
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            if (peer) {
                peer.destroy();
            }
            
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            statusInfo.innerHTML = 'üìû Chamada encerrada';
        }
        
        // Iniciar automaticamente
        window.addEventListener('load', () => {
            log('üì± P√°gina carregada');
            statusInfo.innerHTML = 'Clique em "Iniciar Chamada"';
        });
    </script>
</body>
</html>
