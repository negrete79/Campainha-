<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamando... - Doorvi</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .calling-animation {
            font-size: 4em;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .unit-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        
        .unit-info h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        
        .status {
            font-size: 1.2em;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
        }
        
        .loading-dots {
            display: flex;
            gap: 5px;
        }
        
        .loading-dots span {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: loading 1.4s infinite;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .video-container {
            display: none;
            margin: 20px 0;
            width: 100%;
        }
        
        .video-box {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            margin-bottom: 15px;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .controls {
            display: none;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .control-btn.active {
            background: #ff6b6b;
        }
        
        .cancel-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1em;
            transition: all 0.3s;
            width: 100%;
        }
        
        .cancel-btn:hover {
            background: #ff3742;
        }
        
        .connected {
            display: none;
            background: rgba(46, 204, 113, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .connected h3 {
            color: #2ecc71;
            margin-bottom: 5px;
        }
        
        .visitor-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }
        
        .visitor-info input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.8em;
            max-height: 100px;
            overflow-y: auto;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .calling-animation {
                font-size: 3em;
            }
            
            .unit-info h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calling-animation">üìû</div>
        
        <div class="unit-info">
            <h2 id="unitDisplay">Carregando...</h2>
            <p id="residentDisplay">Carregando...</p>
        </div>
        
        <div class="status" id="status">
            <p>Iniciando chamada...</p>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="connected" id="connected">
            <h3>‚úÖ Chamada Conectada!</h3>
            <p>Fale com o morador</p>
        </div>
        
        <div class="visitor-info" id="visitorInfo">
            <p style="margin-bottom: 10px;">Informa√ß√µes para o morador (opcional):</p>
            <input type="text" id="visitorName" placeholder="Seu nome" value="Visitante">
            <input type="text" id="visitorReason" placeholder="Motivo da visita" value="Visita">
        </div>
        
        <div class="video-container" id="videoContainer">
            <div class="video-box">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Morador</div>
            </div>
        </div>
        
        <div class="controls" id="controls">
            <button class="control-btn" id="muteBtn">üîá</button>
            <button class="control-btn" id="switchCameraBtn">üîÑ</button>
        </div>
        
        <button class="cancel-btn" id="cancelBtn">‚ùå Cancelar Chamada</button>
        
        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script>
        // Verificar se PeerJS foi carregado
        function checkPeerJS() {
            if (typeof Peer === 'undefined') {
                document.getElementById('status').innerHTML = '<p>‚ùå Erro: Biblioteca n√£o carregada</p><p>Recarregue a p√°gina</p>';
                return false;
            }
            return true;
        }
        
        // Configura√ß√£o
        let localStream;
        let remoteStream;
        let currentCall;
        let peer;
        let isMuted = false;
        let facingMode = 'user';
        let callAttempted = false;
        
        // Elementos da UI
        const status = document.getElementById('status');
        const videoContainer = document.getElementById('videoContainer');
        const controls = document.getElementById('controls');
        const connected = document.getElementById('connected');
        const visitorInfo = document.getElementById('visitorInfo');
        const remoteVideo = document.getElementById('remoteVideo');
        const muteBtn = document.getElementById('muteBtn');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const debugInfo = document.getElementById('debugInfo');
        
        // Obter par√¢metros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const unitId = urlParams.get('unit') || 'Unidade Desconhecida';
        const residentName = urlParams.get('resident') || 'Morador';
        
        // Atualizar informa√ß√µes da unidade
        document.getElementById('unitDisplay').textContent = unitId;
        document.getElementById('residentDisplay').textContent = residentName;
        
        // Fun√ß√£o de log para depura√ß√£o
        function log(message) {
            console.log('[Doorvi Visitante]', message);
            if (debugInfo) {
                debugInfo.textContent += message + '\n';
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
        }
        
        // Iniciar chamada automaticamente
        window.addEventListener('load', () => {
            log('P√°gina carregada');
            
            // Verificar se PeerJS foi carregado
            if (!checkPeerJS()) {
                log('PeerJS n√£o est√° dispon√≠vel');
                return;
            }
            
            setTimeout(() => {
                if (!callAttempted) {
                    log('Iniciando chamada automaticamente');
                    startCall();
                }
            }, 1000);
        });
        
        // Iniciar chamada
        async function startCall() {
            callAttempted = true;
            
            try {
                status.innerHTML = `
                    <p>üì± Acessando microfone...</p>
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                
                // Obter m√≠dia local - apenas √°udio (visitante n√£o envia v√≠deo)
                log('Solicitando acesso ao microfone...');
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: false,  // Visitante n√£o envia v√≠deo
                    audio: true 
                });
                log('Microfone acessado com sucesso');
                
                status.innerHTML = `
                    <p>üîî Chamando o morador...</p>
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                
                // Mostrar informa√ß√µes do visitante
                visitorInfo.style.display = 'block';
                
                // Inicializar PeerJS
                log('Inicializando PeerJS...');
                peer = new Peer({
                    debug: 2,
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' },
                            { urls: 'stun:stun2.l.google.com:19302' }
                        ]
                    }
                });
                
                peer.on('open', (id) => {
                    log(`PeerJS conectado com ID: ${id}`);
                    
                    // Chamar o morador diretamente pelo unitId
                    log(`Tentando chamar morador com ID: ${unitId}`);
                    
                    // Verificar se o morador est√° dispon√≠vel
                    const call = peer.call(unitId, localStream);
                    
                    if (!call) {
                        log('Falha ao criar chamada');
                        status.innerHTML = `
                            <p>‚ùå N√£o foi poss√≠vel criar a chamada</p>
                            <p style="font-size: 0.9em; opacity: 0.8;">Verifique se o morador est√° online</p>
                        `;
                        return;
                    }
                    
                    call.on('stream', (stream) => {
                        log('Stream do morador recebido');
                        remoteVideo.srcObject = stream;
                        showCallConnected();
                    });
                    
                    call.on('close', () => {
                        log('Chamada encerrada pelo morador');
                        endCallImmediately();
                    });
                    
                    call.on('error', (err) => {
                        log('Erro na chamada: ' + err.message);
                        status.innerHTML = `
                            <p>‚ùå Morador indispon√≠vel</p>
                            <p style="font-size: 0.9em; opacity: 0.8;">Verifique se o morador est√° online</p>
                        `;
                    });
                    
                    currentCall = call;
                    
                    // Timeout caso o morador n√£o atenda
                    setTimeout(() => {
                        if (!remoteVideo.srcObject) {
                            log('Timeout - morador n√£o atendeu');
                            status.innerHTML = `
                                <p>‚è±Ô∏è Tempo esgotado</p>
                                <p style="font-size: 0.9em; opacity: 0.8;">O morador n√£o atendeu</p>
                            `;
                        }
                    }, 30000);
                });
                
                peer.on('error', (err) => {
                    log('Erro no PeerJS: ' + err.message);
                    status.innerHTML = `
                        <p>‚ùå Erro de conex√£o</p>
                        <p style="font-size: 0.9em; opacity: 0.8;">Tente novamente</p>
                    `;
                });
                
            } catch (err) {
                log('Erro ao iniciar chamada: ' + err.message);
                status.innerHTML = `
                    <p>‚ùå Erro ao acessar microfone</p>
                    <p style="font-size: 0.9em; opacity: 0.8;">Verifique as permiss√µes do navegador</p>
                `;
            }
        }
        
        // Mostrar chamada conectada
        function showCallConnected() {
            log('Chamada conectada com sucesso');
            status.style.display = 'none';
            connected.style.display = 'block';
            videoContainer.style.display = 'block';
            controls.style.display = 'flex';
            visitorInfo.style.display = 'none';
            
            // Enviar informa√ß√µes do visitante (simula√ß√£o)
            const visitorName = document.getElementById('visitorName').value;
            const visitorReason = document.getElementById('visitorReason').value;
            log(`Dados do visitante: Nome=${visitorName}, Motivo=${visitorReason}`);
            
            // Auto-esconder mensagem ap√≥s 3 segundos
            setTimeout(() => {
                connected.style.display = 'none';
            }, 3000);
        }
        
        // Controles
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            if (localStream) {
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = !isMuted;
                });
            }
            muteBtn.classList.toggle('active', isMuted);
            muteBtn.textContent = isMuted ? 'üîä' : 'üîá';
            log('√Åudio ' + (isMuted ? 'desligado' : 'ligado'));
        });
        
        switchCameraBtn.addEventListener('click', async () => {
            log('Trocando c√¢mera...');
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            
            // Visitante n√£o envia v√≠deo, ent√£o este bot√£o n√£o faz nada
            log('Visitante n√£o envia v√≠deo, c√¢mera n√£o dispon√≠vel');
        });
        
        // Cancelar chamada
        cancelBtn.addEventListener('click', () => {
            log('Bot√£o Cancelar clicado');
            if (confirm('Deseja cancelar a chamada?')) {
                endCallImmediately();
            }
        });
        
        // Encerrar chamada imediatamente
        function endCallImmediately() {
            log('Encerrando chamada imediatamente...');
            
            // Parar todos os streams
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                    log('Parando track: ' + track.kind);
                });
            }
            
            // Fechar chamada
            if (currentCall) {
                currentCall.close();
                log('Chamada fechada');
                currentCall = null;
            }
            
            // Destruir peer
            if (peer) {
                peer.destroy();
                log('Peer destru√≠do');
                peer = null;
            }
            
            // Limpar elementos de v√≠deo
            remoteVideo.srcObject = null;
            
            // Resetar UI imediatamente
            status.innerHTML = '<p>üìû Chamada encerrada</p>';
            status.style.display = 'flex';
            videoContainer.style.display = 'none';
            controls.style.display = 'none';
            connected.style.display = 'none';
            visitorInfo.style.display = 'none';
            
            // Limpar vari√°veis
            localStream = null;
            remoteStream = null;
            callAttempted = false;
            isMuted = false;
            
            log('Chamada encerrada e sistema resetado');
            
            // N√£o redirecionar, permitir nova chamada
            setTimeout(() => {
                status.innerHTML = '<p>Clique no bot√£o para nova chamada</p>';
                cancelBtn.textContent = 'üìû Nova Chamada';
                cancelBtn.onclick = () => {
                    window.location.reload();
                };
            }, 1000);
        }
        
        // Prevenir fechamento acidental
        window.addEventListener('beforeunload', (e) => {
            if (currentCall) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
