<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Morador - Doorvi</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0a0e27">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Doorvi Morador">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary-color: #0a0e27;
            --secondary-color: #1e3c72;
            --accent-color: #00d4ff;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --bg-gradient: linear-gradient(135deg, #0a0e27, #1a237e, #0a0e27);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #b3c5ef;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animação de fundo futurista */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.1) 0%, transparent 20%);
            z-index: -1;
        }
        
        /* Partículas animadas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        header {
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--text-primary), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .status-bar {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger-color);
            animation: pulse 2s infinite;
        }
        
        .status-indicator.online {
            background: var(--success-color);
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }
        
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .card-title i {
            color: var(--accent-color);
        }
        
        .notification {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.9), rgba(192, 57, 43, 0.9));
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: none;
            animation: slideIn 0.5s, pulse 1.5s infinite;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .notification::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .notification h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        
        .notification-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-accept {
            background: linear-gradient(135deg, var(--success-color), #27ae60);
            color: white;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .btn-accept:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }
        
        .btn-reject {
            background: linear-gradient(135deg, var(--danger-color), #c0392b);
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        .btn-reject:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }
        
        .btn-end {
            background: linear-gradient(135deg, var(--danger-color), #c0392b);
            color: white;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        .btn-end:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }
        
        .video-container {
            display: none;
            margin: 20px 0;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .video-box {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .video-label i {
            color: var(--accent-color);
        }
        
        .waiting {
            padding: 50px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .waiting-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: var(--accent-color);
            animation: float-icon 3s infinite ease-in-out;
        }
        
        @keyframes float-icon {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        .waiting h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        .waiting p {
            color: var(--text-secondary);
            font-size: 1.1em;
        }
        
        .qr-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .qr-code {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
            color: var(--text-secondary);
        }
        
        .install-banner {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--accent-color), #0099cc);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .install-banner.show {
            display: flex;
            animation: slideUp 0.5s;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .install-banner:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 212, 255, 0.4);
        }
        
        .install-banner i {
            font-size: 1.2em;
        }
        
        .call-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .mic-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .mic-btn.muted {
            background: var(--danger-color);
        }
        
        .video-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .video-btn.disabled {
            background: var(--danger-color);
        }
        
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 15px;
            }
            
            .install-banner {
                left: 20px;
                right: 20px;
                justify-content: center;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <div class="container">

            </div>
            <div class="status-item">

        </div>
        
        <div class="qr-section">

                <i class="fas fa-qrcode"></i>

            </h3>

        <div class="notification" id="notification">

            <div class="notification-buttons">

                <button class="btn btn-reject" id="rejectBtn">

                    Recusar

            <div class="debug" id="debugInfo"></div>

        <div class="waiting" id="waitingScreen">

        <div class="video-container" id="videoContainer">

                    <div class="video-label">
                        <i class="fas fa-user"></i>
                        Visitante
                    </div>
                </div>
                <div class="video-box">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <div class="video-label">
                        <i class="fas fa-user-circle"></i>
                        Você
                    </div>
                </div>
            </div>
            
            <div class="call-controls">
                <button class="control-btn mic-btn" id="micBtn">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="control-btn video-btn" id="videoBtn">
                    <i class="fas fa-video"></i>
                </button>
                <button class="btn btn-end" id="endCallBtn">
                    <i class="fas fa-phone-slash"></i>
                    Encerrar Chamada
                </button>
            </div>
        </div>
        
        <div class="debug" id="globalDebug"></div>
    </div>

    <!-- Banner de instalação PWA -->
    <div id="installBanner" class="install-banner">
        <i class="fas fa-download"></i>
        <span>Instalar Doorvi</span>
        <i class="fas fa-times"></i>
    </div>
