<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Morador - Doorvi</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }
        .status {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: monospace;
        }
        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        video {
            width: 100%;
            height: 200px;
            background: #000;
            border-radius: 10px;
            object-fit: cover;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #ff5252;
        }
        .notification {
            background: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Painel do Morador</h1>
        
        <div class="status" id="connectionStatus">
            Conectando ao servidor...
        </div>
        
        <div class="notification" id="notification">
            üîî Algu√©m est√° chamando!
            <br>
            <button onclick="acceptCall()">Atender</button>
            <button onclick="rejectCall()">Recusar</button>
        </div>
        
        <div class="video-container">
            <div>
                <h3>Sua C√¢mera</h3>
                <video id="localVideo" autoplay muted></video>
            </div>
            <div>
                <h3>Visitante</h3>
                <video id="remoteVideo" autoplay></video>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="toggleMute()">üîá √Åudio</button>
            <button onclick="toggleVideo()">üìπ V√≠deo</button>
            <button onclick="endCall()">‚ùå Desligar</button>
        </div>
        
        <div class="status" id="debugLog">
            Log de eventos...
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let localStream;
        let remoteStream;
        let currentCall;
        let peer;
        let isMuted = false;
        let isVideoOff = false;
        
        // Elementos
        const connectionStatus = document.getElementById('connectionStatus');
        const notification = document.getElementById('notification');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const debugLog = document.getElementById('debugLog');
        
        // ID fixo do morador
        const MORADOR_ID = "MORADOR_APT_101";
        
        // Fun√ß√£o de log
        function log(message) {
            console.log('[MORADOR]', message);
            debugLog.innerHTML += '<br>' + message;
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        // Inicializar c√¢mera
        async function initCamera() {
            try {
                log('Solicitando acesso √† c√¢mera...');
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                localVideo.srcObject = localStream;
                log('‚úÖ C√¢mera acessada com sucesso');
            } catch (err) {
                log('‚ùå Erro ao acessar c√¢mera: ' + err.message);
            }
        }
        
        // Inicializar Peer
        function initPeer() {
            log('Conectando ao servidor PeerJS...');
            
            peer = new Peer(MORADOR_ID, {
                debug: 2,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });
            
            peer.on('open', (id) => {
                log(`‚úÖ Conectado! Seu ID: ${id}`);
                connectionStatus.innerHTML = `‚úÖ Online - ID: ${id}<br>Aguardando chamadas...`;
            });
            
            peer.on('call', (call) => {
                log(`üìû Chamada recebida de: ${call.peer}`);
                showNotification();
                currentCall = call;
            });
            
            peer.on('error', (err) => {
                log(`‚ùå Erro no Peer: ${err.type} - ${err.message}`);
                connectionStatus.innerHTML = `‚ùå Erro: ${err.message}`;
            });
            
            peer.on('disconnected', () => {
                log('‚ö†Ô∏è Desconectado do servidor');
                connectionStatus.innerHTML = '‚ö†Ô∏è Desconectado...';
                setTimeout(() => peer.reconnect(), 3000);
            });
        }
        
        // Mostrar notifica√ß√£o
        function showNotification() {
            log('üîî Mostrando notifica√ß√£o de chamada');
            notification.style.display = 'block';
            
            // Auto-aceitar ap√≥s 15 segundos
            setTimeout(() => {
                if (notification.style.display === 'block') {
                    log('‚è∞ Auto-aceitando chamada');
                    acceptCall();
                }
            }, 15000);
        }
        
        // Aceitar chamada
        function acceptCall() {
            if (!currentCall) {
                log('‚ùå Nenhuma chamada para aceitar');
                return;
            }
            
            log('‚úÖ Aceitando chamada...');
            notification.style.display = 'none';
            
            currentCall.answer(localStream);
            
            currentCall.on('stream', (stream) => {
                log('üìπ Recebendo v√≠deo do visitante');
                remoteVideo.srcObject = stream;
            });
            
            currentCall.on('close', () => {
                log('üìû Chamada encerrada');
                endCall();
            });
            
            currentCall.on('error', (err) => {
                log('‚ùå Erro na chamada: ' + err.message);
            });
        }
        
        // Recusar chamada
        function rejectCall() {
            if (currentCall) {
                log('‚ùå Recusando chamada');
                currentCall.close();
                currentCall = null;
            }
            notification.style.display = 'none';
        }
        
        // Controles
        function toggleMute() {
            isMuted = !isMuted;
            if (localStream) {
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = !isMuted;
                });
            }
            log(`üîä √Åudio ${isMuted ? 'desligado' : 'ligado'}`);
        }
        
        function toggleVideo() {
            isVideoOff = !isVideoOff;
            if (localStream) {
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = !isVideoOff;
                });
            }
            log(`üìπ V√≠deo ${isVideoOff ? 'desligado' : 'ligado'}`);
        }
        
        function endCall() {
            log('üìû Encerrando chamada');
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            remoteVideo.srcObject = null;
            notification.style.display = 'none';
        }
        
        // Inicializar tudo
        window.addEventListener('load', async () => {
            log('üöÄ Iniciando sistema...');
            await initCamera();
            initPeer();
        });
    </script>
</body>
</html>
