<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Morador - Doorvi</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .notification {
            background: #e74c3c;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .notification-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-accept {
            background: #2ecc71;
            color: white;
        }
        
        .btn-accept:hover {
            background: #27ae60;
        }
        
        .btn-reject {
            background: #e74c3c;
            color: white;
        }
        
        .btn-reject:hover {
            background: #c0392b;
        }
        
        .btn-end {
            background: #e74c3c;
            color: white;
            margin-top: 15px;
        }
        
        .btn-end:hover {
            background: #c0392b;
        }
        
        .video-container {
            display: none;
            margin: 20px 0;
        }
        
        .video-box {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            aspect-ratio: 16/9;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .waiting {
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .waiting-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
        }
        
        .qr-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .qr-code {
            background: white;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Painel do Morador</h1>
        
        <div class="status">
            <div>Status: <span id="connectionStatus">Conectando...</span></div>
            <div>Unidade: <span id="unitId">APT-101</span></div>
            <div>ID: <span id="peerId">--</span></div>
        </div>
        
        <div class="qr-section">
            <h3>QR Code da Sua Campainha</h3>
            <div class="qr-code" id="qrCode"></div>
            <button class="btn" onclick="window.open('index.html', '_blank')">Gerar Novo QR Code</button>
        </div>
        
        <div class="notification" id="notification">
            <h3>üîî Algu√©m est√° na sua porta!</h3>
            <p>Visitante aguardando atendimento</p>
            
            <div class="notification-buttons">
                <button class="btn btn-accept" id="acceptBtn">‚úÖ Atender</button>
                <button class="btn btn-reject" id="rejectBtn">‚ùå Recusar</button>
            </div>
            
            <div class="debug" id="debugInfo"></div>
        </div>
        
        <div class="waiting" id="waitingScreen">
            <div class="waiting-icon">üè†</div>
            <h2>Aguardando Visitas</h2>
            <p>O sistema est√° online e aguardando chamadas</p>
        </div>
        
        <div class="video-container" id="videoContainer">
            <div class="video-box">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Visitante</div>
            </div>
            <button class="btn btn-end" id="endCallBtn">‚ùå Encerrar Chamada</button>
        </div>
        
        <div class="debug" id="globalDebug"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        // Configura√ß√£o
        const unitId = "APT-101";
        const residentName = "Jo√£o Silva";
        
        // Elementos
        const connectionStatus = document.getElementById('connectionStatus');
        const unitIdSpan = document.getElementById('unitId');
        const peerIdSpan = document.getElementById('peerId');
        const notification = document.getElementById('notification');
        const waitingScreen = document.getElementById('waitingScreen');
        const videoContainer = document.getElementById('videoContainer');
        const remoteVideo = document.getElementById('remoteVideo');
        const acceptBtn = document.getElementById('acceptBtn');
        const rejectBtn = document.getElementById('rejectBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const debugInfo = document.getElementById('debugInfo');
        const globalDebug = document.getElementById('globalDebug');
        
        // Vari√°veis
        let localStream;
        let currentCall;
        let peer;
        
        // Fun√ß√£o de log
        function log(message, element = globalDebug) {
            console.log('[Doorvi]', message);
            const timestamp = new Date().toLocaleTimeString();
            element.textContent += `[${timestamp}] ${message}\n`;
            element.scrollTop = element.scrollHeight;
        }
        
        // Gerar QR Code
        function generateQR() {
            const qrContainer = document.getElementById('qrCode');
            const baseUrl = window.location.href.replace('morador.html', '');
            const visitUrl = `${baseUrl}visitante.html?unit=${encodeURIComponent(unitId)}&resident=${encodeURIComponent(residentName)}`;
            
            qrContainer.innerHTML = '';
            new QRCode(qrContainer, {
                text: visitUrl,
                width: 150,
                height: 150,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            log('QR Code gerado: ' + visitUrl);
        }
        
        // Som de notifica√ß√£o
        function playNotificationSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                for (let i = 0; i < 6; i++) {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.type = 'sine';
                        oscillator.frequency.value = i % 2 === 0 ? 440 : 480;
                        gainNode.gain.value = 0.4;
                        
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.3);
                    }, i * 600);
                }
                log('Som de notifica√ß√£o tocado');
            } catch (e) {
                log('Erro ao tocar som: ' + e.message);
            }
        }
        
        // Inicializar microfone
        async function initMicrophone() {
            try {
                log('Solicitando acesso ao microfone...');
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: false, 
                    audio: true 
                });
                log('Microfone acessado com sucesso');
                return true;
            } catch (err) {
                log('Erro ao acessar microfone: ' + err.message);
                alert('N√£o foi poss√≠vel acessar o microfone. Verifique as permiss√µes.');
                return false;
            }
        }
        
        // Inicializar PeerJS
        function initPeer() {
            log('Inicializando PeerJS...');
            
            peer = new Peer(unitId, {
                debug: 2,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });
            
            peer.on('open', (id) => {
                log(`Conectado com ID: ${id}`);
                connectionStatus.textContent = '‚úÖ Online';
                peerIdSpan.textContent = id;
                generateQR();
            });
            
            peer.on('error', (err) => {
                log(`Erro: ${err.type} - ${err.message}`);
                connectionStatus.textContent = '‚ùå Erro de conex√£o';
            });
            
            peer.on('call', (call) => {
                log(`Chamada recebida de: ${call.peer}`);
                
                // Mostrar notifica√ß√£o
                notification.style.display = 'block';
                waitingScreen.style.display = 'none';
                
                // Tocar som
                playNotificationSound();
                
                // Salvar refer√™ncia
                currentCall = call;
                
                // Configurar bot√£o de atender
                acceptBtn.onclick = async () => {
                    log('Atendendo chamada...');
                    
                    // Esconder notifica√ß√£o
                    notification.style.display = 'none';
                    
                    // Mostrar v√≠deo
                    videoContainer.style.display = 'block';
                    
                    // Atender chamada
                    call.answer(localStream);
                    
                    // Configurar recebimento de v√≠deo
                    call.on('stream', (stream) => {
                        log('Stream recebido do visitante');
                        
                        // Verificar tracks de v√≠deo
                        const videoTracks = stream.getVideoTracks();
                        log(`Tracks de v√≠deo: ${videoTracks.length}`);
                        
                        if (videoTracks.length > 0) {
                            log('Configurando elemento de v√≠deo');
                            remoteVideo.srcObject = stream;
                            
                            remoteVideo.onloadedmetadata = () => {
                                log('V√≠deo carregado com sucesso');
                                remoteVideo.play().catch(e => {
                                    log('Erro ao reproduzir v√≠deo: ' + e.message);
                                });
                            };
                            
                            remoteVideo.onerror = (e) => {
                                log('Erro no elemento de v√≠deo: ' + e);
                            };
                        } else {
                            log('Nenhum track de v√≠deo recebido');
                        }
                    });
                    
                    call.on('close', () => {
                        log('Chamada encerrada');
                        endCall();
                    });
                    
                    call.on('error', (err) => {
                        log(`Erro na chamada: ${err.message}`);
                        endCall();
                    });
                };
                
                // Configurar bot√£o de recusar
                rejectBtn.onclick = () => {
                    log('Recusando chamada');
                    call.close();
                    notification.style.display = 'none';
                    waitingScreen.style.display = 'block';
                };
            });
        }
        
        // Encerrar chamada
        function endCall() {
            log('Encerrando chamada');
            
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject.getTracks().forEach(track => {
                    track.stop();
                    log('Parando track: ' + track.kind);
                });
                remoteVideo.srcObject = null;
            }
            
            videoContainer.style.display = 'none';
            waitingScreen.style.display = 'block';
        }
        
        // Bot√£o de encerrar chamada
        endCallBtn.addEventListener('click', () => {
            if (currentCall) {
                currentCall.close();
            }
            endCall();
        });
        
        // Inicializar sistema
        window.addEventListener('load', async () => {
            log('Iniciando sistema...');
            unitIdSpan.textContent = unitId;
            
            // Inicializar microfone
            const micOk = await initMicrophone();
            if (!micOk) return;
            
            // Inicializar Peer
            initPeer();
        });
    </script>
</body>
</html>
