<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campainha Digital - Chamada</title>
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 3rem;
            color: #2563eb;
        }

        h1 {
            color: #2563eb;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .campainha-info {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .campainha-info h3 {
            color: #2563eb;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .campainha-info p {
            color: #475569;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .campainha-info i {
            color: #2563eb;
            width: 20px;
        }

        .visitor-form {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .visitor-form h3 {
            color: #2563eb;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #475569;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            width: 100%;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-call {
            background: #10b981;
            font-size: 1.2rem;
            padding: 18px;
        }

        .btn-call:hover {
            background: #059669;
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .call-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .call-status.active {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #dcfce7;
            color: #166534;
        }

        .call-status.connecting {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #fef3c7;
            color: #92400e;
        }

        footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-bell"></i>
        </div>
        <h1>Campainha Digital</h1>
        <p class="subtitle">Informe seus dados e escolha como chamar</p>
        
        <div class="campainha-info">
            <h3><i class="fas fa-info-circle"></i> Informações da Campainha</h3>
            <p><i class="fas fa-home"></i> <strong>ID:</strong> <span id="campainha-id">CAMP-001</span></p>
            <p><i class="fas fa-user"></i> <strong>Proprietário:</strong> <span id="owner-name">Seu Nome</span></p>
        </div>
        
        <div class="visitor-form">
            <h3><i class="fas fa-user-edit"></i> Suas Informações</h3>
            <div class="form-group">
                <label for="visitor-name">Seu Nome</label>
                <input type="text" id="visitor-name-input" placeholder="Ex: João Silva">
            </div>
            <div class="form-group">
                <label for="visit-reason">Motivo da Visita</label>
                <select id="visit-reason">
                    <option value="">Selecione...</option>
                    <option value="Entrega">Entrega</option>
                    <option value="Visita">Visita</option>
                    <option value="Serviço">Serviço</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
        </div>
        
        <div class="call-options">
            <button id="call-internet" class="btn btn-call">
                <i class="fas fa-wifi"></i> Chamada via Internet
            </button>
        </div>
        
        <div id="call-status" class="call-status">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Conectando...</span>
        </div>
    </div>
    
    <footer>
        <p>© 2023 Campainha Digital | PWA Moderno</p>
    </footer>

    <script>
        // Elementos do DOM
        const callInternetBtn = document.getElementById('call-internet');
        const callStatus = document.getElementById('call-status');
        const campainhaId = document.getElementById('campainha-id');
        const ownerName = document.getElementById('owner-name');
        const visitorNameInput = document.getElementById('visitor-name-input');
        const visitReason = document.getElementById('visit-reason');
        
        // Obter parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id') || 'CAMP-001';
        const name = urlParams.get('name') || 'Seu Nome';
        
        // Configurar informações da campainha
        campainhaId.textContent = id;
        ownerName.textContent = name;
        
        // Botão de chamada
        callInternetBtn.addEventListener('click', () => makeInternetCall());
        
        // Função para chamada via internet
        function makeInternetCall() {
            const visitorName = visitorNameInput.value || 'Visitante';
            const reason = visitReason.value || 'Não informado';
            
            // Mostrar status de conexão
            callStatus.className = 'call-status connecting';
            callStatus.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Conectando...</span>';
            
            // Simular conexão
            setTimeout(() => {
                callStatus.className = 'call-status active';
                callStatus.innerHTML = '<i class="fas fa-phone-volume"></i><span>Chamada conectada! Aguarde o atendimento.</span>';
                
                // Simular fim da chamada após 30 segundos
                setTimeout(() => {
                    callStatus.style.display = 'none';
                }, 30000);
            }, 2000);
        }
        
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
